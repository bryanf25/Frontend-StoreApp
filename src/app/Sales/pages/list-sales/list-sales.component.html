
<h1>{{'lista de ventas'| titlecase}}</h1>

<table mat-table [dataSource]="sales" class="mat-elevation-z8 animate__animated animate__backInDown">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
<!-- Name Column -->
<ng-container matColumnDef="Factura">
  <th mat-header-cell *matHeaderCellDef> No. Factura </th>
  <td mat-cell *matCellDef="let sale"> #{{sale.IdSale}} </td>
</ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Cliente">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let sale"> {{sale.Sale_Cedula}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha de compra </th>
    <td mat-cell *matCellDef="let sale"> {{sale.Date | date: 'longDate'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let sale"> {{sale.TotalValue | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

</table>
