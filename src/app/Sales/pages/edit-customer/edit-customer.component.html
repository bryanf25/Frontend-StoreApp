<div fxLayout="column" fxLayoutAlign="center center">
<mat-card class="animate__animated animate__backInDown">
  <mat-card-header>
    <div mat-card-avatar class="customer-header-image"></div>
    <mat-card-title>
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Nombre cliente</mat-label>
        <input matInput type="text" required="true" [(ngModel)]="customer.Name">
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>No. Identificaci√≥n:</mat-label>
        <input matInput type="number" required="true" [(ngModel)]="customer.Cedula">
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field fxFlex="100" fxLayout.xs="column">
      <mat-label>No. Celular:</mat-label>
      <input matInput type="text" [(ngModel)]="customer.Phone">
    </mat-form-field>
  </mat-card-content>
    <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="actualizarCliente()">
      <mat-icon >save</mat-icon>
      Actualizar
    </button>
<span class="spacer"></span>
      <button mat-raised-button (click)="eliminarCliente()" color="warn"
      ><mat-icon fontIcon="delete"></mat-icon>
      Eliminar</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
