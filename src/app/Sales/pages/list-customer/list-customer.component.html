<h1>{{'lista de clientes'| titlecase}}</h1>

<table mat-table [dataSource]="customers" class="mat-elevation-z8 animate__animated animate__backInDown">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
<!-- Name Column -->
<ng-container matColumnDef="Cedula">
  <th mat-header-cell *matHeaderCellDef> Cedula </th>
  <td mat-cell *matCellDef="let customer"> {{customer.Cedula}} </td>
</ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let customer"> {{customer.LastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Celular">
    <th mat-header-cell *matHeaderCellDef> Celular </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Phone}} </td>
  </ng-container>

  <ng-container matColumnDef="Accion">
    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
    <td mat-cell *matCellDef="let customer">
      <button mat-raised-button color="accent" [routerLink]="['/sales/customer',customer.Cedula]">
      <mat-icon >edit</mat-icon>
      Editar</button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
